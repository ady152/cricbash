<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CricBash</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    input {
      width: 180px;
    }

    button {
      cursor: pointer;
      background-color: #0af;
      color: #fff;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #08c;
    }

    .card {
      display: inline-block;
      margin: 10px;
      background-color: #222;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px #000;
    }

    .card img {
      width: 100px;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card p {
      margin: 5px 0 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CricBash - Login</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" /><br />
    <button id="signup">Sign Up</button>
    <button id="login">Log In</button>
    <button id="logout" style="display:none;">Log Out</button>

    <h2 id="userEmail"></h2>
    <h3 id="coinDisplay"></h3>
    <button id="openPack" style="display:none;">Open Pack</button>

    <div id="cardContainer"></div>
  </div>

  <!-- Firebase & Script -->
  <script type="module" src="script.js"></script>
</body>
</html>
