<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CricBash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: #1f1f1f;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
    }
    button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    input {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CricBash</h1>
    
    <div id="auth-section">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="signup()">Sign Up</button>
      <button onclick="login()">Login</button>
      <button onclick="logout()">Logout</button>
    </div>

    <div id="dashboard" style="display:none;">
      <h2>Welcome, <span id="username"></span></h2>
      <p>Coins: <span id="coins"></span></p>
      <button onclick="openStarterPack()">Open Starter Pack (750 Coins)</button>
      <h3>Your Squad:</h3>
      <ul id="squad"></ul>
      <h3>Dream Team (max 11 players):</h3>
      <ul id="dream-team"></ul>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
