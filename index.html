  <title>Cricbash</title>
  <link rel="stylesheet" href="style.css" />
</head>

  <div id="app">
    <h1>Cricbash Card Pack</h1>

      <span id="user-email"></span>
      <button id="logout-btn" style="display:none;">Log Out</button>
