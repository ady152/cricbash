<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CricBash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .auth, .dashboard {
      margin: 20px 0;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #00bcd4;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0097a7;
    }
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      background: #1c1c1c;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      width: 150px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
    .card button {
      margin-top: 10px;
      font-size: 0.8em;
    }
    .coins {
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CricBash</h1>

    <div class="auth" id="auth-section">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="signup()">Sign Up</button>
      <button onclick="login()">Login</button>
    </div>

    <div class="dashboard" id="dashboard" style="display:none;">
      <h2>Welcome, <span id="username"></span></h2>
      <p class="coins">Coins: <span id="coins">0</span></p>
      <button onclick="openStarterPack()">Open Starter Pack (750 Coins)</button>
      <button onclick="logout()">Logout</button>

      <h3>Your Squad</h3>
      <div class="cards-container" id="squad"></div>

      <h3>Your Dream Team (Max 11)</h3>
      <div class="cards-container" id="dream-team"></div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
